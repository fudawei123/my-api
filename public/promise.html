<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const zoo = () => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        reject(111);
                    }, 1000);
                });
            };
            // const foo = () => {
            //     return new Promise(async (resolve, reject) => {
            //         await zoo();
            //         console.log(111);
            //         resolve(111);
            //     });
            // };
            const foo = async () => {
                await zoo();
                console.log(111);
                return 111;
            };

            const bar = async () => {
                try {
                    const res = await foo();
                    console.log(res);
                } catch (e) {
                    console.error(e);
                }
            };

            bar();
        </script>
    </body>
</html>
