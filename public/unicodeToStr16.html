            function get16(unicode) {
                const arr1 = unicode.split('');
                let str1 = '';
                for (let i = 0; i < arr1.length; i++) {
                    str1 += String(parseInt(arr1[i], 16).toString(2)).padStart(
                        4,
                        '0'
                    );
                }
                const arr2 = str1.split('');
                const subArr1 = arr2.slice(0, 4);
                const subArr2 = arr2.slice(4, 10);
                const subArr3 = arr2.slice(10);
                const subStr1 = '1110' + subArr1.join('');
                const subStr2 = '10' + subArr2.join('');
                const subStr3 = '10' + subArr3.join('');
                const str16 =
                    parseInt(subStr1, 2).toString(16).toUpperCase() +
                    parseInt(subStr2, 2).toString(16).toUpperCase() +
                    parseInt(subStr3, 2).toString(16).toUpperCase();
                const str10 =
                    parseInt(subStr1, 2).toString(10) +
                    parseInt(subStr2, 2).toString(10) +
                    parseInt(subStr3, 2).toString(10);
                console.log(str16);
